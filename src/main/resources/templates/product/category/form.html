<html layout:decorate="~{/layouts/main}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <div class="content-wrapper">
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/categorias/lista" th:text="#{category}"></a>
                </li>
                <li th:if="${action == 'edit'}" class="breadcrumb-item active" th:text="#{category.edit}"></li>
                <li th:if="${action == 'new'}" class="breadcrumb-item active" th:text="#{category.new}"></li>
            </ol>
            <div class="card card-register mx-auto mt-5">
                <div class="card-header ">
                    <i class="fa fa-check-square-o"></i>
                    <span th:text="#{category.form}"></span>
                </div>
                <div class="card-body">
                    <form th:object="${category}" th:action="@{/categorias/salvar}" method="post">
                        <div class="text-center">
                            <div class="form-group">
                                <input type="hidden" id="id" th:field="*{id}">
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <label for="category-name" th:text="#{category.name}"></label>
                                        <input class="form-control" required="" id="category-name" type="text"
                                               aria-describedby="nameHelp"
                                               placeholder="Nova categoria" th:field="*{nome}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success" type="submit" th:text="#{save}"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
